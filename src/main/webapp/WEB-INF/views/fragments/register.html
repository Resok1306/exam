<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko"
      layout:decorate="~{fragments/layout}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<head>
    <title>회원가입</title>
    <link href="/css/style.css" rel="stylesheet">
<script src="/js/main.js"></script>
</head>
<body>
<section layout:fragment="content">
    <h1>회원가입</h1>
    <form th:action="@{/register}" method="post" class="mb-3" onsubmit="return validatePassword()">

        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name" required />
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required />
            <div class="form-text text-muted">
                영문 대소문자, 숫자, 특수문자를 포함하여 8자 이상 입력하세요.
            </div>
        </div>

        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
            <div class="password-confirm-wrapper">
                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required />
                <button type="button" onclick="checkPasswordMatch()" class="btn btn-secondary">비밀번호 확인</button>
            </div>
            <div id="passwordMatchMessage" style="margin-top:5px;"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <!-- CSRF 토큰 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</section>
</body>
</html>
