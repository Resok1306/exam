<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<th:block th:fragment="header">
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">로고</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/main}">메인페이지</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{#}">갤러리</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/schedule}">외부데이터</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{#}">게시판</a></li>
            </ul>
            <div class="d-flex">
                    <!-- 비로그인 상태 -->
    <div th:if="${not #authorization.expression('isAuthenticated()')}">
        <a class="btn btn-outline-light me-2" th:href="@{/login}">로그인</a>
        <a class="btn btn-light" th:href="@{/register}">회원가입</a>
    </div>

    <!-- 로그인 상태 -->
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <span class="navbar-text me-3">
            환영합니다, <b th:text="${#authentication.name}">username</b> 님
        </span>
        <a class="btn btn-outline-light me-2" th:href="@{#}">내 정보</a>
        <a class="btn btn-light" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">로그아웃</a>

        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>
            </div>
        </div>
    </div>
</nav>
</header>
</th:block>
</html>
