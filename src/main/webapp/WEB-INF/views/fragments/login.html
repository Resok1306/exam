<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* 로그인 폼 전체를 감싸는 컨테이너 스타일 */
        .login-form-container {
            max-width: 420px; /* 폼의 최대 너비를 살짝 늘려 안정감 부여 */
            margin: 60px auto; /* 페이지 중앙에 위치하도록 상하 여백 추가 */
            padding: 35px; /* 내부 여백 증가 */
            border: 1px solid #e0e0e0; /* 부드러운 테두리 색상 */
            border-radius: 0.75rem; /* 모서리를 좀 더 둥글게 */
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15); /* 그림자 효과를 더 강하게 */
            background-color: #ffffff; /* 배경색 흰색 */
        }

        /* 로그인 버튼 스타일 */
        .login-btn-custom {
            background-color: #0d6efd; /* 부트스트랩 primary(파란색) */
            border-color: #0d6efd;
            color: white;
            font-weight: bold;
            font-size: 1.15rem; /* 글자 크기 약간 키움 */
            padding: 12px 0; /* 상하 패딩 증가 */
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; /* 부드러운 전환 효과 */
        }

        .login-btn-custom:hover {
            background-color: #0b5ed7; /* 호버 시 색상 더 진하게 */
            border-color: #0a58ca;
        }

        /* 입력 필드 그룹 간격 */
        .form-group-spacing {
            margin-bottom: 1.25rem; /* 입력 필드 그룹 아래 여백 증가 */
        }

        /* 헤더 스타일 */
        .login-header {
            text-align: center;
            margin-bottom: 35px; /* 헤더 아래 여백 증가 */
            color: #343a40; /* 진한 회색 */
            font-weight: 700; /* 글자 두께 강조 */
        }

        /* 링크 스타일 */
        .login-links a {
            color: #6c757d; /* 회색으로 차분하게 */
            transition: color 0.2s ease-in-out;
        }

        .login-links a:hover {
            color: #0d6efd; /* 호버 시 부트스트랩 primary 색상 */
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="login-form-container">
            <h2 class="login-header">로그인</h2>
            <form th:action="@{/login}" th:object="${loginForm}" method="post">
                <div class="form-group-spacing">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요" required />
                </div>
                <div class="form-group-spacing">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요" required />
                </div>
                
                <div class="d-grid mb-3">
                    <button class="btn login-btn-custom" type="submit">로그인</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
        </div>
    </div>
</body>
</html>
